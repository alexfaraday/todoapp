<div class="row d-flex justify-content-center container">
    <div class="col-md-8">
      <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
          <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
              class="fa fa-tasks"></i>&nbsp;Task Lists</div>

        </div>
        <div class="scroll-area-sm">
          <perfect-scrollbar class="ps-show-limits">
            <div style="position: static;" class="ps ps--active-y">
              <div class="ps-content">
                <ul class=" list-group list-group-flush">
                            {% for p in object_list %}
                  <li class="list-group-item">
                    <div class="todo-indicator bg-warning"></div>
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-2">
                          <div class="custom-checkbox custom-control">
                              {% if p.taskenddate is None %}
                            <input class="custom-control-input donebutton"
                              id="done{{p.id}}" type="checkbox">
                              {% else %}
                               <input class="custom-control-input donebutton" checked
                              id="done{{p.id}}" type="checkbox">
                              {% endif %}



                              <label class="custom-control-label"
                              for="exampleCustomCheckbox12">&nbsp;</label>
                            </div>
                        </div>
                        <div class="widget-content-left">
                          <div class="widget-heading">{{p.taskname}} <div class="badge badge-danger ml-2">Rejected</div>
                          </div>
                          <div class="widget-subheading">Дата создания <i>{{p.taskcreatedate}}</i></div>
                                                   {% if p.taskenddate %}   <div class="widget-subheading">Дата завершения <i>{{p.taskenddate}}</i></div> {% endif %}

                        </div>
                      <div class="widget-content-right justify-content-end">
                          <a href="/updatetask/{{p.id}}"> <button class="border-0 btn-transition btn btn-outline-success">
                       <i class="fa fa-pencil-square-o"></i></button></a>
                <a href="/taskdelete/{{p.id}}">           <button id="task{{p.id}}" class="border-0 btn-transition btn btn-outline-danger delbutton">
                         <i class="fa fa-trash"></i>

                        </button></a>
                      </div>
                      </div>
                    </div>
                  </li>
                     {% endfor %}

                </ul>
              </div>

            </div>
          </perfect-scrollbar>
        </div>
        <div class="d-block text-right card-footer">
        <a href="/addtask">  <button class="btn btn-primary">Добавить задачу</button></a></div>
      </div>
    </div>
    </div>

 } );

	success: function(data){   /* функция которая будет выполнена после успешного запроса.  */
location.reload();

	}
});

	}
});


</script>

<script>
 	   	function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = getCookie('csrftoken');

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});
</script>
